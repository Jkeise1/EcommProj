<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100&family=Indie+Flower&family=Jaldi&family=Shrikhand&display=swap" rel="stylesheet">
    <style>
      body {
          font-family: 'Rubik Bubbles', serif;
      }

      .form-group {
          margin-bottom: 15px;
      }

      input.error {
          border: 1px solid red;
      }

      .error-message {
          color: red;
          font-size: 0.8em;
          margin-top: 5px;
          display: block;
      }

      #formErrorMessage {
          color: red;
          font-size: 1em;
          margin-bottom: 10px;
          display: block;
      }
  </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="./videos/backgroudvid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="card">
        <div id="form">
            <div id="formErrorMessage"></div>
            <div class="form-group">
                <h2>Sign Up</h2>
                <img src="./images/elitefitness-logo.png" alt="Flowers in Chania" width="200">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="on" required>
                <span class="error-message" id="usernameErrorMessage"></span>
            </div>

            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" autocomplete="on" required>
                <span class="error-message" id="fullNameErrorMessage"></span>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="error-message" id="passwordErrorMessage"></span>
                <button id="show" onclick="togglePassword()">Show</button>
            </div>

            <button id="registerButton" type="submit" onclick="register()">Register</button>
        </div>
      </div>
        <div class="welcome-card">
            <h2>Welcome to Our Shop</h2>
            <p>Explore our latest products and enjoy a great shopping experience!</p>
        </div>
    <footer class="footer">
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>
        <ul class="social-icon">
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                <ion-icon name="logo-facebook"></ion-icon>
            </a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                <ion-icon name="logo-twitter"></ion-icon>
            </a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                <ion-icon name="logo-linkedin"></ion-icon>
            </a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                <ion-icon name="logo-instagram"></ion-icon>
            </a></li>
        </ul>
        <ul class="menu">
            <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
            <li class="menu__item"><a class="menu__link" href="#">About</a></li>
            <li class="menu__item"><a class="menu__link" href="#">Services</a></li>
            <li class="menu__item"><a class="menu__link" href="#">Team</a></li>
            <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
        </ul>
        <p>&copy;2021 Rohit Pradhan | All Rights Reserved</p>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/scripts/register.js"></script>
    <!-- <script src="auth.js"></script> -->
</body>
</html>
