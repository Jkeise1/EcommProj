<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100&family=Indie+Flower&family=Jaldi&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>

    <video autoplay muted loop>
        <source src="./videos/backgroudvid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="card">
        <div class="card-content">
            <h2>Login</h2>
            <img src="./images/elitefitness-logo.png" alt="Flowers in Chania" width="200">
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="button" onclick="login()">Login</button>
                <a class="createacc" href="./register.html">Create a new account?</a>
            </form>
        </div>
    </div>
    
    <footer class="footer">
        <div class="waves">
          <div class="wave" id="wave1"></div>
          <div class="wave" id="wave2"></div>
          <div class="wave" id="wave3"></div>
          <div class="wave" id="wave4"></div>
        </div>
        <ul class="social-icon">
          <li class="social-icon__item"><a class="social-icon__link" href="#">
              <ion-icon name="logo-facebook"></ion-icon>
            </a></li>
          <li class="social-icon__item"><a class="social-icon__link" href="#">
              <ion-icon name="logo-twitter"></ion-icon>
            </a></li>
          <li class="social-icon__item"><a class="social-icon__link" href="#">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a></li>
          <li class="social-icon__item"><a class="social-icon__link" href="#">
              <ion-icon name="logo-instagram"></ion-icon>
            </a></li>
        </ul>
        <ul class="menu">
          <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
          <li class="menu__item"><a class="menu__link" href="#">About</a></li>
          <li class="menu__item"><a class="menu__link" href="#">Services</a></li>
          <li class="menu__item"><a class="menu__link" href="#">Team</a></li>
          <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
    
        </ul>
        <p>&copy;2021 Rohit Pradhan | All Rights Reserved</p>
      </footer>

    <script>

        function togglePassword() {
    const passwordInput = document.getElementById("password");
    passwordInput.type = passwordInput.type === "password" ? "text" : "password";
}
        function login() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            fetch('http://microbloglite.us-east-2.elasticbeanstalk.com/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                localStorage.token = data.token;
                window.location.href = './index.html';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>

</body>
</html>
