<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100&family=Indie+Flower&family=Jaldi&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card">
        <div class="card-content">
            <h2>Login</h2>
            <img src="./images/elitefitness-logo.png" alt="Flowers in Chania" width="200">
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="button" onclick="login()">Login</button>
            </form>
        </div>
    </div>

    <script>
        function login() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            fetch('http://microbloglite.us-east-2.elasticbeanstalk.com/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                localStorage.token = data.token;
                window.location.href = './index.html';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>

</body>
</html>
